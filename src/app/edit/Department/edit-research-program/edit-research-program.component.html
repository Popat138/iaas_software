<div [formGroup]="Form">

    <h4 class="head_u">Update Research Programmes</h4>
  
    <section class="container border mb-4 p-3 mt-4">
    <mat-form-field appearance="outline" style="width: 15rem; margin-left: 1rem">
      <mat-label>Programme Name.</mat-label>
      <input matInput type="text" formControlName="name_of_prog" name="name_of_prog" id="name_of_prog" #input
        placeholder="eg - 1,2,3.." />
    </mat-form-field>
    <button mat-raised-button color="accent" class="saveBtn" (click)="getProgram()">Programs</button>
  
    <mat-form-field appearance="outline" style="width: 15rem; margin-left: 1rem">
      <mat-label>Year of introduction</mat-label>
      <input matInput type="text" formControlName="year" name="year" id="year" #input placeholder="eg - 2020.." />
    </mat-form-field>
  
  
    <mat-form-field appearance="outline" style="width: 15rem; margin-left: 1rem">
      <mat-label>Type</mat-label>
      <mat-select required matNativeControl formControlName="other_type">
        <mat-option>--</mat-option>
        <mat-option *ngFor="let other_type of other_type" [value]="other_type.other_type">
          {{ other_type.other_type }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    
  
    <mat-form-field appearance="outline" style="width: 15rem; margin-left: 1rem">
      <mat-label>Class</mat-label>
      <mat-select required matNativeControl formControlName="class">
        <mat-option>--</mat-option>
        <mat-option *ngFor="let item of programDetails" [value]="item.programClass">
          {{ item.programClass }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  
  
  
      <div *ngFor="let other1 of otherControl;let i = index">
        <div formArrayName="other">
        <div [formGroupName]="i">
          <!-- <div style="margin-top: 2rem;margin-bottom: 1rem;">
            <button mat-raised-button class="btn btn-danger btn-sm" (click)="removeother(i)">
              Remove
            </button>
          </div>
   -->
  
          <mat-form-field appearance="outline" style="width: 15rem; margin-left: 1rem">
            <mat-label>Name Of Guide</mat-label>
            <input matInput type="text" formControlName="name_of_guide" name="name_of_guide" id="name_of_guide"
              #input placeholder="eg - 1,2,3.." />
          </mat-form-field>
  
  
          <mat-form-field appearance="outline" style="width: 15rem; margin-left: 1rem">
            <mat-label>Name Of College</mat-label>
            <input matInput type="text" formControlName="name_of_college" name="name_of_college" id="name_of_college" #input
              placeholder="eg - 1,2,3.." />
          </mat-form-field>
  
  
          <mat-form-field appearance="outline" style="width: 15rem; margin-left: 1rem">
            <mat-label>Guideship Letter No</mat-label>
            <input matInput type="text" formControlName="guide_letter_no" name="guide_letter_no" id="guide_letter_no" #input
              placeholder="eg - 1,2,3.." />
          </mat-form-field>
  
          <mat-form-field appearance="outline" style="width: 15rem; margin-left: 1rem">
            <mat-label>Letter Date</mat-label>
            <input matInput type="text" formControlName="letter_date" name="letter_date" id="letter_date" #input
              placeholder="eg - 1,2,3.." />
          </mat-form-field>
  
          <div class="col-sm-2" (click)="uploadFile.click()" style="margin-left: 1rem;">
            <button mat-raised-button color="primary">Upload certificate copy</button>
            <input #uploadFile (change)="upload($event, i)" type="file" style="display: none" />
          </div>
  
  
        </div>
        <!-- <div>
          <button style="margin-top: 2rem;" mat-raised-button class="btn btn-primary" (click)="addother()">
            Add Guide
          </button>
        </div> -->
      </div>
    </div>
    </section>
  </div>
  
  <button mat-raised-button color="accent" [disabled]="!Form.valid" (click)="submitForm()">Submit Form</button>
