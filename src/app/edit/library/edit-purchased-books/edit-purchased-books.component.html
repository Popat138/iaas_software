          <mat-form-field appearance="outline" style="width: 15rem; margin-left: 1rem">

          <mat-form-field appearance="outline" style="width: 15rem; margin-left: 1rem">
            <mat-label>Type</mat-label>
            <mat-select required matNativeControl formControlName="other_type">
              <mat-option>--</mat-option>

          </mat-form-field>
  
  
          <mat-form-field appearance="outline" style="width: 15rem; margin-left: 1rem">
            <mat-label>Amount Paid</mat-label>
            <input matInput type="text" formControlName="amount_paid" name="amount_paid" id="amount_paid"
              #input placeholder="eg - 1,2,3.." />
          </mat-form-field>
  
  
          <mat-form-field appearance="outline" style="width: 15rem; margin-left: 1rem">

            <input matInput type="text" formControlName="invoice_no" name="invoice_no" id="invoice_no" #input

          </mat-form-field>
