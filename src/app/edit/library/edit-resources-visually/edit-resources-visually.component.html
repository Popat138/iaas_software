

<div [formGroup]="Form">

    <h4 class="head_u">Update Library resources for visually impaired students:</h4>
    <!-- <h5 class="note">(Note: the entries must be made voucher wise)</h5> -->
  
  
    <section class="container border mb-4 p-3 mt-4">
  
  
    <mat-form-field appearance="outline" style="width: 15rem; margin-left: 1rem">
      <mat-label>Total books in Braille lipi</mat-label>
      <input matInput type="text" formControlName="total_books" name="total_books" id="total_books" #input
        placeholder="eg - 1,2,3.." />
    </mat-form-field>
  
    <mat-form-field appearance="outline" style="width: 15rem; margin-left: 1rem">
      <mat-label>Audio books/CDS</mat-label>
      <input matInput type="text" formControlName="audio_books" name="audio_books" id="total_books" #input
        placeholder="eg - 1,2,3.." />
    </mat-form-field>
  
    <div class="row">
  
      <div class="col-sm-2" style="margin-top: 1rem;margin-left: 1rem;margin-bottom: 3rem;" (click)="upload_book_list.click()">
        <button mat-raised-button color="primary">Upload Total book list</button>
        <input #upload_book_list (change)="upload($event)" type="file" style="display: none" />
      </div>
  
      <div class="col-sm-2" style="margin-top: 1rem;margin-left: 5rem;margin-bottom: 3rem;" (click)="upload_audio.click()">
        <button mat-raised-button color="primary">Upload Audio books/CDS</button>
        <input #upload_audio (change)="uploadAudioBook($event)" type="file" style="display: none" />
      </div>
  
    </div>
