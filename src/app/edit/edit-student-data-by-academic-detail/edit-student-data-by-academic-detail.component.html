<div [formGroup]="Form">
    <section class="container border mb-4 p-3 mt-4">
        <div class="row">
            <mat-form-field appearance="outline" style="width: 15rem; margin-left: 1rem">
            <mat-label>Academic Year</mat-label>
            <mat-select required matNativeControl formControlName="academic_year">
                <mat-option>--</mat-option>
                <mat-option *ngFor="let year of service.getAcademicYear()" [value]="year">
                    {{ year }}
                </mat-option>
            </mat-select>
            </mat-form-field>
        </div>

        <mat-form-field appearance="outline" style="width: 15rem; margin-left: 1rem">
            <mat-label>Programme</mat-label>
            <input matInput type="text" formControlName="program" name="program" id="program" #input placeholder="eg - 2020.." [readonly]=true/>
        </mat-form-field>
        <button mat-raised-button color="accent" class="saveBtn" (click)="getProgram()">Programs</button>

        <mat-form-field appearance="outline" style="width: 15rem; margin-left: 1rem">
            <mat-label>Class</mat-label>
            <mat-select required matNativeControl formControlName="class" (selectionChange)="classChanges($event)" >
                <mat-option>--</mat-option>
                <mat-option *ngFor="let item of programDetails" [value]="item">
                    {{ item.programClass }}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field appearance="outline" style="width: 15rem; margin-left: 1rem">
            <mat-label>Division</mat-label>
            <mat-select required matNativeControl formControlName="div" >
              <mat-option>--</mat-option>
              <mat-option *ngFor="let division of divisions" [value]="division.id">
                {{ division.divisionName }}
              </mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field appearance="outline" style="width: 15rem; margin-left: 1rem">
              <mat-label>First name</mat-label>
              <input matInput type="text" formControlName="firstname" name="firstname" id="firstname" #input placeholder="eg - 2020.."/>
          </mat-form-field>

          <mat-form-field appearance="outline" style="width: 15rem; margin-left: 1rem">
              <mat-label>Middle name</mat-label>
              <input matInput type="text" formControlName="middlename" name="middlename" id="middlename" #input placeholder="eg - 2020.."/>
          </mat-form-field>

          <mat-form-field appearance="outline" style="width: 15rem; margin-left: 1rem">
              <mat-label>Last name</mat-label>
              <input matInput type="text" formControlName="lastname" name="lastname" id="lastname" #input placeholder="eg - 2020.."/>
          </mat-form-field>

          <!-- <mat-form-field appearance="outline" style="width: 15rem; margin-left: 1rem">
              <mat-label>Email</mat-label>
              <input matInput type="text" formControlName="email" name="email" id="email" #input placeholder="eg - 2020.."/>
          </mat-form-field> -->

          <mat-form-field appearance="outline" style="width: 15rem; margin-left: 1rem">
              <mat-label>Phone</mat-label>
              <input matInput type="text" formControlName="phone" name="phone" id="phone" #input placeholder="eg - 2020.."/>
          </mat-form-field>
    </section>
    <button mat-raised-button color="accent"  [disabled]="!Form.valid" style="display:flex;justify-content: center;" (click)="submitStudentData()"  >Submit Form</button>
</div>
