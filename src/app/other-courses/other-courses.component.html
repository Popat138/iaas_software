<div class="nav">
  Service Details
</div>

<div class="col-md-6">

  <button style="margin-top: 5%;margin-left: 1.5rem;" mat-raised-button color="primary" (click)="addothercourses()">
    Add your details
  </button>

</div>

<div class="table-responsive">
<table mat-table [dataSource]="dataSource"  class="mat-elevation-z8  ">



  <ng-container matColumnDef="academic_year">
    <th mat-header-cell *matHeaderCellDef> Academic Year </th>
       <td  mat-cell *matCellDef="let element">
    <!-- <button mat-raised-button color="primary">View Details</button> -->
      </td>
  </ng-container>
  <ng-container matColumnDef="course_name">
    <th mat-header-cell *matHeaderCellDef> Course Name </th>
       <td  mat-cell *matCellDef="let element">
    <!-- <button mat-raised-button color="primary">View Details</button> -->
      </td>
  </ng-container>
  <ng-container matColumnDef="course_type">
    <th mat-header-cell *matHeaderCellDef> Course Type </th>
       <td  mat-cell *matCellDef="let element">
    <!-- <button mat-raised-button color="primary">View Details</button> -->
      </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns" style="background-color:rgb(105, 109, 108);"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
