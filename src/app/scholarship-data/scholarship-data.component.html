<h1 class="head">Scholarship Data</h1>

<div class="row" style="margin-left: 5rem;margin-top: 5rem;">
  <mat-form-field class="col-md-6" style="margin-left: 8rem;">
    <input matInput (keyup)="applyFilter($event)" placeholder="Search...">
  </mat-form-field>

  <div class="col-md-1"></div>

  <div class="col-md-3">
    <div class="card-body table-responsive">
      <button mat-raised-button color="accent" class="saveBtn" (click)="addNewStudentData()">Add New Details</button>
    </div>
  </div>
</div>


<div class="table-responsive">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8  ">

    <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="academicYear">
      <th mat-header-cell *matHeaderCellDef> Academic year </th>
      <td mat-cell *matCellDef="let element"> {{element?.academicYear}} </td>
    </ng-container>

    <ng-container matColumnDef="scholarshipType">
      <th mat-header-cell *matHeaderCellDef> Scholarship Type </th>
      <td mat-cell *matCellDef="let element">
        {{element?.scholarshipType}}
      </td>
    </ng-container>

    <!-- Name Column -->
     <ng-container matColumnDef="view">
      <th mat-header-cell *matHeaderCellDef> View details </th>
      <td mat-cell *matCellDef="let element"> <button mat-raised-button color="primary" (click)="viewScholarshipDetail(element)">View detail</button></td>

    </ng-container>

    <ng-container matColumnDef="edit">
      <td mat-cell
        *matCellDef="let row"
        [style.color]="row.color"
        data-label="Edit :">
        <button mat-button color="primary" (click)="edit(row)">
          <mat-icon style="color: black">edit</mat-icon>
        </button>
      </td>
      <th mat-header-cell *matHeaderCellDef>Edit</th>
    </ng-container>

    <ng-container matColumnDef="delete">
      <td mat-cell
        *matCellDef="let row"
        [style.color]="row.color"
        data-label="Delete :">
        <button mat-button color="primary" (click)="delete(row)">
          <mat-icon style="color: black; cursor: pointer"
          >delete_forever</mat-icon>
        </button>
      </td>
      <th mat-header-cell *matHeaderCellDef>Delete</th>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
