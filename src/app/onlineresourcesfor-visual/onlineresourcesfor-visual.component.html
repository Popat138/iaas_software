<h1 class="head">Library resources for visually impaired students:</h1>

<div class="row" style="margin-left: 5rem; margin-top: 5rem">
  <mat-form-field class="col-md-6" style="margin-left: 8rem">
    <input matInput (keyup)="applyFilter($event)" placeholder="Search..." />
  </mat-form-field>

  <div class="col-md-1"></div>

  <div class="col-md-3">
    <div class="card-body table-responsive">
      <button
        mat-raised-button
        color="accent"
        class="saveBtn"
        (click)="addpgcourses()">
        Add New Details
      </button>
    </div>
  </div>
</div>

<div class="table-responsive">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">



    <ng-container matColumnDef="total_books">
      <th mat-header-cell *matHeaderCellDef>Total Books LIPI</th>
      <td mat-cell *matCellDef="let element">{{ element.totalBooks }}</td>
    </ng-container>


    <ng-container matColumnDef="audio_books">
      <th mat-header-cell *matHeaderCellDef>Audio Books / CD's</th>
      <td mat-cell *matCellDef="let element">
        {{ element.audioBooks }}
      </td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <td mat-cell
        *matCellDef="let row"
        [style.color]="row.color"
        data-label="Edit :">
        <button mat-button color="primary" (click)="edit(row)">
          <mat-icon style="color: black">edit</mat-icon>
        </button>
      </td>
      <th mat-header-cell *matHeaderCellDef>Edit</th>
    </ng-container>

    <ng-container matColumnDef="delete">
      <td mat-cell
        *matCellDef="let row"
        [style.color]="row.color"
        data-label="Delete :">
        <button mat-button color="primary" (click)="delete(row)">
          <mat-icon style="color: black; cursor: pointer"
          >delete_forever</mat-icon>
        </button>
      </td>
      <th mat-header-cell *matHeaderCellDef>Delete</th>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns" style="background-color:hsla(180, 1%, 16%, 0.815);"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator style="font-weight:bold;margin-right: 5rem;margin-left: 5rem; background-color: rgb(178, 247, 229);" #paginator [pageSize]="10" [pageSizeOptions]="[10, 25, 50, 100]"></mat-paginator>
