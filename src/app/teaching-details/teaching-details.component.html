Teaching details

<div class="col-md-6">

  <button style="margin-top: 5%;margin-left: 1.5rem;" mat-raised-button color="primary" (click)="addservicedetails()">
    Add your details
  </button>

</div>

<div class="table-responsive">
<table mat-table [dataSource]="dataSource"  class="mat-elevation-z8  ">



  <ng-container matColumnDef="academic_year">
    <th mat-header-cell *matHeaderCellDef> Academic Year </th>
       <td  mat-cell *matCellDef="let element">{{element.academicYear}}</td>
  </ng-container>
  <ng-container matColumnDef="teacher">
    <th mat-header-cell *matHeaderCellDef> Teacher Name </th>
       <td  mat-cell *matCellDef="let element">
        {{element.user.firstName + " " + element.user.middleName +" "+element.user.lastName}}
      </td>
  </ng-container>
  <ng-container matColumnDef="ug_cources">
    <th mat-header-cell *matHeaderCellDef> UG Courses </th>
       <td  mat-cell *matCellDef="let element">
    <button mat-raised-button color="primary" (click)="viewDetail(element)">View Details</button>
      </td>
  </ng-container>

  <ng-container matColumnDef="edit">

    <th mat-header-cell *matHeaderCellDef>Edit</th>
    <td mat-cell
      *matCellDef="let row"
      [style.color]="row.color"
      data-label="Edit :">
      <button mat-button color="primary" (click)="edit(row)">
        <mat-icon style="color: black">edit</mat-icon>
      </button>
    </td>

  </ng-container>

  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef>Delete</th>
    <td mat-cell
      *matCellDef="let row"
      [style.color]="row.color"
      data-label="Delete :">
      <button mat-button color="primary" (click)="delete(row)">
        <mat-icon style="color: black; cursor: pointer"
        >delete_forever</mat-icon>
      </button>
    </td>

  </ng-container>
