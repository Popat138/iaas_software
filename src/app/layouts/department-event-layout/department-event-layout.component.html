<div class="wrapper" style="width: 100%;height: 100%;color:rgb(255, 0, 106)">
  <mat-drawer-container class="example-container" autosize >
    <mat-card style="display: flex; flex-direction: row; align-items: center; color:black; background-color:hsl(189, 92%, 74%)">
      <div style="width: 10% ;color:black;">
        <button mat-mini-fab (click)="drawer.toggle()" style="margin-left: 2rem">
          <mat-icon>menu</mat-icon>
        </button>
      </div>
      <div class="Nav" style="color: rgb(5, 5, 5);">
        
        <h1 style="font-family:Poppins;font-weight: bolder; font-size=10px"><strong>{{this.association}} </strong></h1>
        <h1 style="font-family:Poppins;font-weight: bolder; font-size=20px; margin-top:-1rem"><strong>{{this.college}} </strong></h1>
        <h1 ><strong style="font-family:Garamond;font-weight: 700; color:red">Welcome To {{this.name}} Department</strong></h1></div>
      <button   (click)="logout()" mat-mini-fab color="grey" aria-label="cart" >
        <mat-icon>logout</mat-icon>
        <br>
        <br>
        <h4>logout</h4>
      </button>
    </mat-card>

    <mat-drawer #drawer class="example-sidenav" opened mode="side" style="width: 19rem;background-color:hsl(0, 0%, 100%);" >
      <mat-card class="shadow p-3 mb-5 bg-body rounded" style=" margin-bottom: 10%; background-color:hsla(0, 0%, 1%, 0.815);">
        <h4 style="
          font-family: Poppins;
          font-weight: bold;
          font-size: 21px;
          margin-top: 5%;
          text-align: center;
         
        ">
         {{this.name}} <br>Department 
        </h4>
      </mat-card>

      <ul class="nav" style="margin-left: 0.8rem">

        <li routerLinkActive="active" *ngFor="let menuItem of menuItems" class="{{menuItem.class}} nav-item" >


            <ul class="nav flex-column card  text-dark border-light mb-1 shadow-sm  mb-1  bg-body rounded" >
              <!-- <mat-card style="width: 100%;margin-bottom: 2rem;"> -->
                 <li routerLinkActive="active"  class="{{menuItem.class}} nav-item" style="background-color: rgb(174, 177, 175);">
                    <a class="nav-link" [routerLink]="menuItem.path">
                        <i style="margin-left: -5px;color: rgb(2, 6, 201);" class="material-icons" >{{menuItem.icon}}</i>
                           &nbsp;
                        <p class="title">{{menuItem.title}}</p>
            <ng-container  *ngIf="menuItem.children && menuItem.children.length > 0" style="background-color:hsla(125, 47%, 50%, 0.705)"> </ng-container>

        </a>
             </li>

            <!-- </mat-card> -->

          </ul>


    </li>
</ul>
    </mat-drawer>
    <div>
      <router-outlet></router-outlet>
    </div>
  </mat-drawer-container>
</div>
