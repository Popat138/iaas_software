<div class="table-responsive">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>ILMS Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>


    <ng-container matColumnDef="nature_of_automation">
      <th mat-header-cell *matHeaderCellDef>Nature Of Automation</th>
      <td mat-cell *matCellDef="let element">
        {{ element.natureOfAutomation }}
      </td>
    </ng-container>

    <ng-container matColumnDef="year">
      <th mat-header-cell *matHeaderCellDef>Year</th>
      <td mat-cell *matCellDef="let element">{{ element.year }}</td>
    </ng-container>

    <ng-container matColumnDef="vendor_name">
      <th mat-header-cell *matHeaderCellDef>Vendor Name</th>
      <td mat-cell *matCellDef="let element">{{ element.vendorName }}</td>
    </ng-container>

    <ng-container matColumnDef="purchase_receipt">
      <th mat-header-cell *matHeaderCellDef>Purchase Receipt</th>
      <td mat-cell *matCellDef="let element">
        <a mat-raised-button color="primary" [disabled]="!element.purchaseReceipt" href="{{this.service.BASE_URL}}/resources/uploads/{{element.purchaseReceipt}}" target="_blank">View</a>

      </td>
    </ng-container>

    <ng-container matColumnDef="maintenance_bill">
      <th mat-header-cell *matHeaderCellDef>Maintenance Bill</th>
      <td mat-cell *matCellDef="let element">
        <a mat-raised-button color="primary" [disabled]="!element.maintenanceBill" href="{{this.service.BASE_URL}}/resources/uploads/{{element.maintenanceBill}}" target="_blank">View</a>

      </td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <td mat-cell
        *matCellDef="let row"
        [style.color]="row.color"
        data-label="Edit :">
        <button mat-button color="primary" (click)="edit(row)">
          <mat-icon style="color: black">Edit</mat-icon>
        </button>
      </td>
      <th mat-header-cell *matHeaderCellDef>Edit</th>
    </ng-container>

    <ng-container matColumnDef="delete">
      <td mat-cell
        *matCellDef="let row"
        [style.color]="row.color"
        data-label="Delete :">
        <button mat-button color="primary" (click)="delete(row)">
          <mat-icon style="color: black; cursor: pointer"
          >delete_forever</mat-icon>
        </button>
      </td>
      <th mat-header-cell *matHeaderCellDef>Delete</th>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns" style="background-color:rgb(105, 109, 108);"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns" style="background-color:white"></tr>
  </table>
  <br /><br/>
</div>
