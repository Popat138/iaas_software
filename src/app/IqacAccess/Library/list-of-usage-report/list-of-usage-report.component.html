<div class="table-responsive">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">



    <ng-container matColumnDef="academic_year">
      <th mat-header-cell *matHeaderCellDef>Academic year</th>
      <td mat-cell *matCellDef="let element">{{ element?.academicYear }}</td>
    </ng-container>


    <ng-container matColumnDef="resource_name">
      <th mat-header-cell *matHeaderCellDef>Resource Name</th>
      <td mat-cell *matCellDef="let element">
        {{ element?.onlineResource?.resourceName }}
      </td>
    </ng-container>

    <ng-container matColumnDef="total_users">
      <th mat-header-cell *matHeaderCellDef>Total Users</th>
      <td mat-cell *matCellDef="let element">{{ element?.totalUsers }}</td>
    </ng-container>



     <ng-container matColumnDef="upload_usage_report">
      <th mat-header-cell *matHeaderCellDef> Usage Report </th>
      <td mat-cell *matCellDef="let element">
        <a mat-raised-button color="primary" [disabled]="!element.usageReport" href="{{this.service.BASE_URL}}/resources/uploads/{{element?.usageReport}}" target="_blank">View</a>
      </td>
    </ng-container>

   <!-- <ng-container matColumnDef="usage_report">
      <th mat-header-cell *matHeaderCellDef>Usage Report</th>
      <td mat-cell *matCellDef="let element">{{ element.maintenanceBill }}</td>
    </ng-container> -->

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef>Edit</th>
      <td mat-cell
        *matCellDef="let row"
        [style.color]="row.color"
        data-label="Edit :">
        <button mat-button color="primary" (click)="edit(row)">
          <mat-icon style="color: black">Edit</mat-icon>
        </button>
      </td>

    </ng-container>

    <ng-container matColumnDef="delete">
      <td mat-cell
        *matCellDef="let row"
        [style.color]="row.color"
        data-label="Delete :">
        <button mat-button color="primary" (click)="delete(row)">
          <mat-icon style="color: black; cursor: pointer"
          >delete_forever</mat-icon>
        </button>
      </td>
      <th mat-header-cell *matHeaderCellDef>Delete</th>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns" style="background-color:rgb(105, 109, 108);"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns" style="background-color:rgb(253, 253, 251)"></tr>
  </table>
  <mat-paginator style="font-weight:bold;margin-right: 5rem;margin-left: 5rem; background-color: rgb(178, 247, 229);" #paginator [pageSize]="10" [pageSizeOptions]="[10, 25, 50, 100]"></mat-paginator>
  <br /><br/>
</div>
