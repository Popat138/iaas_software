<h1 class="head">Award / Recoginition / Achievements</h1>

<div class="row" style="margin-left: 5rem;margin-top: 5rem;">
  <mat-form-field class="col-md-6" style="margin-left: 8rem;">
    <input matInput (keyup)="applyFilter($event)" placeholder="Search...">
  </mat-form-field>

  
<div class="table-responsive">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8  " style="background-color:hsla(126, 34%, 88%, 0.705)">
  
      <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
  
      <!-- Position Column -->
      <ng-container matColumnDef="a_year">
        <th mat-header-cell *matHeaderCellDef> Year</th>
        <td mat-cell *matCellDef="let element"> {{element.year}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="name_of_award">
        <th mat-header-cell *matHeaderCellDef> Name of Award </th>
        <td mat-cell *matCellDef="let element"> {{element.nameOfAward}} </td>
      </ng-container>
  
      <ng-container matColumnDef="awarding_agency">
        <th mat-header-cell *matHeaderCellDef> Awarding agency </th>
        <td mat-cell *matCellDef="let element"> {{element.awardingAgency}} </td>
      </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="level">
        <th mat-header-cell *matHeaderCellDef> Level </th>
        <td mat-cell *matCellDef="let element"> {{element.achievementLevel}} </td>
      </ng-container>
  
      <ng-container matColumnDef="certificate">
        <th mat-header-cell *matHeaderCellDef> Certificate </th>
        <td mat-cell *matCellDef="let element">
          <a mat-raised-button color="primary" [disabled]="!element.achievementCertificate" href="{{this.service.BASE_URL}}/resources/uploads/{{element.achievementCertificate}}" target="_blank">View</a>
        </td>
      </ng-container>
  
      <!-- Symbol Column -->
      <!-- <ng-container matColumnDef="n_students">
        <th mat-header-cell *matHeaderCellDef> Students count </th>
        <td mat-cell *matCellDef="let element"> {{element.n_students}} </td>
      </ng-container>
  
      <ng-container matColumnDef="s_agency">
        <th mat-header-cell *matHeaderCellDef> Supporting agency </th>
        <td mat-cell *matCellDef="let element"> {{element.s_agency}} </td>
      </ng-container> -->
  
      <!-- <ng-container matColumnDef="report">
        <th mat-header-cell *matHeaderCellDef> Report </th>
        <td mat-cell *matCellDef="let element">
          <button mat-raised-button color="primary" (click)="viewAchievements()">View Report</button>
        </td>
      </ng-container> -->
  
      <ng-container matColumnDef="edit">
        <td mat-cell
          *matCellDef="let row"
          [style.color]="row.color"
          data-label="Edit :">
          <button mat-button color="primary" (click)="edit(row)">
            <mat-icon style="color: black">edit</mat-icon>
          </button>
        </td>
        <th mat-header-cell *matHeaderCellDef>Edit</th>
      </ng-container>
  
      <ng-container matColumnDef="delete">
        <td mat-cell
          *matCellDef="let row"
          [style.color]="row.color"
          data-label="Delete :">
          <button mat-button color="primary" (click)="delete(row)">
            <mat-icon style="color: black; cursor: pointer"
            >delete_forever</mat-icon>
          </button>
        </td>
        <th mat-header-cell *matHeaderCellDef>Delete</th>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns" style="background-color:rgb(105, 109, 108);"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
    </table>
    <br><br>
  
  </div>
