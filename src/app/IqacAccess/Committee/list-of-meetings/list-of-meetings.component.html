<h4 class="head">List of Meetings</h4>

<div class="row" style="margin-left: 5rem;margin-top: 5rem;">
  <mat-form-field class="col-md-6" style="margin-left: 8rem;">
    <input matInput (keyup)="applyFilter($event)" placeholder="Search...">
  </mat-form-field>

  <div class="col-md-1"></div>

  <!-- <div class="col-md-3">
    <div class="card-body table-responsive">
      <button mat-raised-button color="accent" class="saveBtn" (click)="addNewmeeting()">Add New Details</button>
    </div>
  </div> -->
</div>


<div class="table-responsive">
  <table mat-table [dataSource]="dataSource1" class="mat-elevation-z8">


   <ng-container matColumnDef="year">
      <th mat-header-cell *matHeaderCellDef> Year </th>
      <td mat-cell *matCellDef="let element"> {{element.academicYear}} </td>
    </ng-container>
    <ng-container matColumnDef="committee">
      <th mat-header-cell *matHeaderCellDef> Committee </th>
      <td mat-cell *matCellDef="let element"> {{element.committee.name }} </td>
    </ng-container>
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let element"> {{element.meetingDate | date:'dd/MM/yyyy'}} </td>
    </ng-container>

    <ng-container matColumnDef="agenda">
      <th mat-header-cell *matHeaderCellDef> Agenda </th>
      <td mat-cell *matCellDef="let element"> {{element.agenda}} </td>
    </ng-container>

    <!-- <ng-container matColumnDef="time">
      <th mat-header-cell *matHeaderCellDef>  Time </th>
      <td mat-cell *matCellDef="let element"> {{element.time}} </td>
    </ng-container> -->

    <ng-container matColumnDef="details">
      <th mat-header-cell *matHeaderCellDef>Document</th>
      <td mat-cell *matCellDef="let element">
        <a mat-raised-button color="primary" [disabled]="!element.document" href="{{this.service.BASE_URL}}/resources/uploads/{{element?.document}}" target="_blank">View</a>
    </ng-container>

    <ng-container matColumnDef="edit">
      <td mat-cell *matCellDef="let row"[style.color]="row.color" data-label="Edit :">
        <button mat-button color="primary" (click)="editmeeting(row)">
          <mat-icon style="color: black">edit</mat-icon>
        </button>
      </td>
      <th mat-header-cell *matHeaderCellDef>Edit</th>
    </ng-container>

    <ng-container matColumnDef="delete">
      <td mat-cell
        *matCellDef="let row"
        [style.color]="row.color"
        data-label="Delete :">
        <button mat-button color="primary" (click)="deletemeeting(row)">
          <mat-icon style="color: black; cursor: pointer"
          >delete_forever</mat-icon>
        </button>
      </td>
      <th mat-header-cell *matHeaderCellDef>Delete</th>
    </ng-container>



    <tr mat-header-row *matHeaderRowDef="displayedColumns1" style="background-color:rgb(105, 109, 108);"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns1;" style="background-color:white"></tr>

  </table>
  <br><br>
</div>
