<h1 class="head">Resources</h1>

<div class="row" style="margin-left: 5rem;margin-top: 5rem;">
  <mat-form-field class="col-md-6" style="margin-left: 8rem;">
    <input matInput (keyup)="applyFilter($event)" placeholder="Search...">
  </mat-form-field>

</div>


<div class="table">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8  ">


    <ng-container matColumnDef="softwareName">
      <th mat-header-cell *matHeaderCellDef>Software Name</th>
      <td mat-cell *matCellDef="let element"> {{element?.softwareName}} </td>
    </ng-container>

    <ng-container matColumnDef="vendorName">
        <th mat-header-cell *matHeaderCellDef>Vendor Name</th>
        <td mat-cell *matCellDef="let element"> {{element?.vendorName}} </td>
      </ng-container>

    <ng-container matColumnDef="receipt">
        <th mat-header-cell *matHeaderCellDef>Receipt</th>
        <td mat-cell *matCellDef="let element"> 
            <a mat-raised-button color="primary" [disabled]="!element.receipt" href="{{this.service.BASE_URL}}/resources/uploads/{{element.receipt}}" target="_blank">View Report</a>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
  <br><br>
</div>
