<h1 class="head">{{this.data.academicYear}} Scholarship Data</h1>

<div class="row" style="margin-left: 5rem;margin-top: 5rem;">
  <mat-form-field class="col-md-6" style="margin-left: 8rem;">
    <input matInput (keyup)="applyFilter($event)" placeholder="Search...">
  </mat-form-field>

</div>


<div class="table">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8  ">

    <!-- Position Column -->
    <ng-container matColumnDef="class">
      <th mat-header-cell *matHeaderCellDef>Class</th>
      <td mat-cell *matCellDef="let element"> {{element?.programClass}} </td>
    </ng-container>

    <ng-container matColumnDef="division">
      <th mat-header-cell *matHeaderCellDef>Division</th>
      <td mat-cell *matCellDef="let element"> {{element?.division?.divisionName}} </td>
    </ng-container>

    <ng-container matColumnDef="subject">
        <th mat-header-cell *matHeaderCellDef>Subject</th>
        <td mat-cell *matCellDef="let element"> {{element?.subject?.name}} </td>
      </ng-container>

    <ng-container matColumnDef="rollCallList">
        <th mat-header-cell *matHeaderCellDef>Roll call list</th>
        <td mat-cell *matCellDef="let element"> 
            <a mat-raised-button color="primary" [disabled]="!element.rollCallList" href="{{this.service.BASE_URL}}/resources/uploads/{{element.rollCallList}}" target="_blank">View Report</a>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
  <br><br>
</div>
