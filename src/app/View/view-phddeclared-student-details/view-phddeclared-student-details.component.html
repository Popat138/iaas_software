<h1 class="head">PHD Declaration sudent</h1>

<div class="row" style="margin-left: 5rem;margin-top: 5rem;">
  <mat-form-field class="col-md-6" style="margin-left: 8rem;">
    <input matInput (keyup)="applyFilter($event)" placeholder="Search...">
  </mat-form-field>
</div>


<div class="table-responsive">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8  ">

    <!-- Position Column -->
    <ng-container matColumnDef="studentName">
      <th mat-header-cell *matHeaderCellDef>Student name</th>
      <td mat-cell *matCellDef="let element"> {{element.studentName}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Title</th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>

    <!-- Position Column -->
    <ng-container matColumnDef="registrationDate">
      <th mat-header-cell *matHeaderCellDef> Registration Date</th>
      <td mat-cell *matCellDef="let element"> {{element.registrationDate | date: "dd-MM-yyyy"}} </td>
    </ng-container>

    <!-- Position Column -->
    <ng-container matColumnDef="dateOfDeclaration">
      <th mat-header-cell *matHeaderCellDef> Date of declaration</th>
      <td mat-cell *matCellDef="let element"> {{element.dateOfDeclaration | date: "dd-MM-yyyy"}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="researchCentre">
      <th mat-header-cell *matHeaderCellDef>Research Centre</th>
      <td mat-cell *matCellDef="let element"> {{element.researchCentre}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="view">
        <th mat-header-cell *matHeaderCellDef>Certificate</th>
        <td mat-cell *matCellDef="let element"> 
            <a mat-raised-button color="primary" [disabled]="!this.element.certificate" href="{{this.service.BASE_URL}}/resources/uploads/{{this.element.certificate}}" target="_blank">View</a>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
  <br><br>




</div>
<div class="head" style="margin-bottom: 0.6rem;">
  <!-- <h4 style="padding: 1rem;">Export Data</h4> -->
  <button type="submit" class="mat-raised-button" (click)="export()">Download EXCEL</button>
</div>
