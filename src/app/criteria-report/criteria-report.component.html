    <div class="col-md-1"></div>

    <div class="col-md-3">
      <div class="card-body table-responsive">
        <button mat-raised-button color="accent" class="saveBtn" (click)="addiqacmeetings()">Add New Details</button>
      </div>
    </div>
    <div class="table-responsive">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="year">
        <th mat-header-cell *matHeaderCellDef> Year </th>
        <td mat-cell *matCellDef="let element"> {{element.academicYear}} </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Criterion </th>
        <td mat-cell *matCellDef="let element"> {{element.crh.criteriaName}} </td>
      </ng-container>

      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef> Type </th>
        <td mat-cell *matCellDef="let element"> {{element.metricFor}} </td>
      </ng-container>
      
      <ng-container matColumnDef="number">
        <th mat-header-cell *matHeaderCellDef> Metric No. </th>
        <td mat-cell *matCellDef="let element"> {{element.metricNo}} </td>
      </ng-container>

      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Metric title </th>
        <td mat-cell *matCellDef="let element"> {{element.metricTitle}} </td>
      </ng-container>

      <ng-container matColumnDef="view">
        <th mat-header-cell *matHeaderCellDef> View Answer </th>
        <td mat-cell *matCellDef="let element">    <button mat-raised-button color="primary"  (click)="viewdetails(element)">Click here</button> </td>
      </ng-container>
      
      <ng-container matColumnDef="edit">
        <td mat-cell
          *matCellDef="let row"
          [style.color]="row.color"
          data-label="Edit :">
          <button mat-button color="primary" (click)="edit(row)">
            <mat-icon style="color: black">edit</mat-icon>
          </button>
        </td>
        <th mat-header-cell *matHeaderCellDef>Edit</th>
      </ng-container>

      <ng-container matColumnDef="delete">
        <td mat-cell
          *matCellDef="let row"
          [style.color]="row.color"
          data-label="Delete :">
          <button mat-button color="primary" (click)="delete(row)">
            <mat-icon style="color: black; cursor: pointer"
            >delete_forever</mat-icon>
          </button>
        </td>
        <th mat-header-cell *matHeaderCellDef>Delete</th>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns" style="background-color:rgb(8, 8, 8);"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" style="background-color:hsla(0, 0%, 100%, 0.815);"></tr>
      </table>
 
 
    </div>
