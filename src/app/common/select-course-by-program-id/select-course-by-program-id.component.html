<h1 class="head">Programs</h1>

<div class="row" style="margin-left: 5rem;margin-top: 5rem;">
  <mat-form-field class="col-md-6" style="margin-left: 8rem;">
    <input matInput (keyup)="applyFilter($event)" placeholder="Search...">
  </mat-form-field>
</div>


<div class="table-responsive">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8  ">

    <!-- Position Column -->
    <ng-container matColumnDef="code">
      <th mat-header-cell *matHeaderCellDef> Course code</th>
      <td mat-cell *matCellDef="let element"> {{element.code}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Course name</th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Position Column -->
    <ng-container matColumnDef="year">
      <th mat-header-cell *matHeaderCellDef> Course year</th>
      <td mat-cell *matCellDef="let element"> {{element.year}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="semester">
      <th mat-header-cell *matHeaderCellDef> Semester</th>
      <td mat-cell *matCellDef="let element"> {{element.semester}} </td>
    </ng-container>

    <!-- Position Column -->
    <ng-container matColumnDef="yoi">
      <th mat-header-cell *matHeaderCellDef> Year of introduction</th>
      <td mat-cell *matCellDef="let element"> {{element.yoi}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef> Select</th>
        <td mat-cell *matCellDef="let element"> 
            <button mat-raised-button color="accent" class="saveBtn" (click)="selectElement(element)">Select</button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns" style="background-color:hsla(162, 59%, 81%, 0.815);"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" style="background-color:hsla(55, 55%, 84%, 0.815);"></tr>

  </table>
  <br><br>




</div>
