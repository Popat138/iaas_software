
  <div >
    <section class="container border mb-4 p-3 mt-4">
      <div>
        <h4 class="head" style="margin-bottom: 2rem">Meeting Records</h4>
        <!-- <div *ngFor="let meeting_details of meeting_detailsControl; let i = index"> -->
          <div [formGroup]="Form">
            <!-- <div class="col-6 text-right">
              <button type="button" class="btn btn-danger btn-sm" (click)="removemeeting_details(i)">
                Remove
              </button> -->
            <!-- </div> -->

            <div style="display: flex; justify-content: space-around">

              <mat-form-field appearance="outline" style="margin-top: 1.5rem">
                <mat-label>Academic Year</mat-label>
                <mat-select required matNativeControl formControlName="academicYear">
                  <mat-option>--</mat-option>
                  <mat-option *ngFor="let year of service.getAcademicYear()" [value]="year">
                    {{ year }}
                </mat-option>
                </mat-select>

              </mat-form-field>


              <mat-form-field style="padding-top: 2%" appearance="outline">
                <mat-label>Agenda</mat-label>
                <input matInput type="text" formControlName="agenda" name="title" id="title" #input maxlength="250"
                  placeholder="eg - mumbai" />
                <!-- <mat-hint align="end">{{input.value?.length || 0}}/250</mat-hint> -->
              </mat-form-field>

              <mat-form-field color="accent" appearance="outline" style="margin-top: 1.1rem">
                <mat-label>Date</mat-label>
                <input formControlName="date" matInput [matDatepicker]="picker1" />
                <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                <mat-datepicker #picker1></mat-datepicker>
              </mat-form-field>
              <div class="row" style="margin-top: 2rem">
                <div class="col-sm-3">
                  <h5 class="head_u">Upload Minutes</h5>
                </div>

                <div class="col-sm-2" (click)="uploadFile.click()" style="margin-left: 1.5rem;">
                  <button mat-raised-button color="primary">Upload</button>
                  <input #uploadFile (change)="upload($event)" type="file" style="display: none" />
                </div>
                </div>
            </div>
          </div>
        <!-- </div> -->
      </div>
      <!-- <div>
        <button mat-raised-button class="btn btn-primary" (click)="addmeeting_details()">
          Add Meeting
        </button>
      </div> -->

      <button mat-raised-button color="accent"  [disabled]="!Form.valid" style="display:flex;justify-content: center;" (click)="submitForm()" >Submit Form</button>

    </section>
  </div>
