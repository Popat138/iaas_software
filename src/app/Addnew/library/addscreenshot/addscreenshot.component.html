            <mat-form-field appearance="outline" style="margin-left: 2rem">
            <mat-label>Academic Year</mat-label>
            <mat-select required matNativeControl formControlName="academicYear">

            </mat-form-field>
            </div>

    <mat-form-field appearance="outline" style="margin-left: 0rem">
      <mat-label>Name of Screenshots</mat-label>
      <mat-select required matNativeControl formControlName="screenshot">
        <mat-option>--</mat-option>
        <mat-option *ngFor="let level of level" [value]="level.level">
          {{ level.level }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  </div>
