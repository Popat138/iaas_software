

<section class="container border mb-4 p-3 mt-4">
  <div [formGroup]="Form">
    <!-- <div formArrayName="pg"> -->
      <h4 class="head_u" style="margin-bottom:4rem;">Add Competative Details</h4>
      <!-- <h4 class="head">Name</h4> -->

      <div>
        <mat-form-field appearance="outline" style="width: 15rem; margin-left: 1rem">
          <mat-label>Academic Year</mat-label>
          <mat-select required matNativeControl formControlName="year">
              <mat-option>--</mat-option>
              <mat-option *ngFor="let year of service.getAcademicYear()" [value]="year">
                {{ year }}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <br>
      </div>
      <div>

        <div>
          <mat-form-field appearance="outline" style="width: 15rem; margin-left: 1rem">
            <mat-label>Programme</mat-label>
            <input matInput type="text" formControlName="program" name="program" id="program" #input
              placeholder="eg - 2020.." [readonly]=true />
          </mat-form-field>
          <button mat-raised-button style="width: 6rem; height: 40px;" color="accent" class="saveBtn"
            (click)="getProgram()">Programs</button>
        </div>
        <mat-form-field appearance="outline" style="width: 15rem; margin-left: 1rem">
          <mat-label>Class</mat-label>
          <mat-select required matNativeControl formControlName="class" (selectionChange)="classChanges($event)" [disabled]="!this.Form.get('program').valid">
            <mat-option>--</mat-option>
            <mat-option *ngFor="let item of programDetails" [value]="item">
              {{ item.streamClass }}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field appearance="outline" style="width: 15rem; margin-left: 1rem">
          <mat-label>Division</mat-label>
          <mat-select required matNativeControl formControlName="div" [disabled]="!this.Form.get('class').valid">
            <mat-option>--</mat-option>
            <mat-option *ngFor="let division of divisions" [value]="division">
              {{ division.divisionName }}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field appearance="outline" style="width: 15rem; margin-left: 1rem">
          <mat-label>Student Name</mat-label>
          <input matInput type="text" formControlName="student_name" name="student_name" id="student_name" #input
            placeholder="eg - 1,2,3.." [readonly] = true/>
          </mat-form-field>
          <button mat-raised-button color="accent" class="saveBtn" (click)="getStudent()">Students</button>

        <!-- <mat-form-field appearance="outline" style="width: 15rem; margin-left: 1rem">
          <mat-label>Date Of Result</mat-label>
          <input matInput type="text" formControlName="date" name="date" id="date" #input
            placeholder="eg - DD/MM/YYYY" />
        </mat-form-field> -->
        <mat-form-field appearance="outline" style="width: 15rem; margin-left: 1rem">
          <mat-label>Registration No. For Exam</mat-label>
          <input matInput type="text" formControlName="reg_no" name="reg_no" id="reg_no" #input
            placeholder="eg - 1,2,3.." />
        </mat-form-field>

        <mat-form-field color="accent" appearance="outline" style="margin-left: 1rem">
          <mat-label>Date Of Result</mat-label>
          <input matInput formControlName="date" [matDatepicker]="picker2" />
          <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
          <mat-datepicker #picker2 color="primary"></mat-datepicker>
        </mat-form-field>


        <mat-form-field appearance="outline" style="width: 15rem; margin-left: 1rem">
          <mat-label>Qualifying Exam</mat-label>
          <mat-select required matNativeControl formControlName="exams">
            <mat-option>--</mat-option>
            <mat-option *ngFor="let exam of exams" [value]="exam.exams">
              {{ exam.exams }}
            </mat-option>
          </mat-select>
        </mat-form-field>



        <mat-form-field appearance="outline" style="width: 15rem; margin-left: 1rem">
          <mat-label>Name of Organization</mat-label>
          <input matInput type="text" formControlName="name_of_organization" name="name_of_organization" id="name_of_organization" #input
            placeholder="eg - 1,2,3.." />
        </mat-form-field>

        <!-- <mat-form-field appearance="outline" style="width: 15rem; margin-left: 1rem">
          <mat-label>No of Students Appeared</mat-label>
          <input matInput type="text" formControlName="no_of_student_appeared" name="no_of_student_appeared" id="no_of_student_appeared" #input placeholder="eg - 1,2,3.." />
        </mat-form-field>

        <mat-form-field appearance="outline" style="width: 15rem; margin-left: 1rem">
          <mat-label>No of Students Passed</mat-label>
          <input matInput type="text" formControlName="no_of_student_passed" name="no_of_student_passed" id="no_of_student_passed" #input placeholder="eg - 1,2,3.." />
        </mat-form-field> -->

        <div class="col" (click)="uploadFile.click()" style="margin-left: 1rem;">
          <button mat-raised-button color="primary" [ngClass]="{'green' : toggle, 'red': !toggle}">Upload Letter</button> {{fileName||'Not selected'}}
          <input #uploadFile (change)="upload($event)" type="file" style="display: none" />
        </div>


      </div>
    </div>
    </section>
  <!-- </div> -->
  <button mat-raised-button  color="accent"  [disabled]="!Form.valid"  (click)="submitForm()"> Submit Form</button>
