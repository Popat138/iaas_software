<mat-card style="display: flex; flex-direction: row; align-items: center">
    <div class="Nav" style="color: black">Add New Criteria</div>
  </mat-card>
    
  <section class="container border mb-4 p-3 mt-4">
    <h3 class="head">Create Criteria</h3>
    <div [formGroup]="Form" class="row" style="display: block;">
      <div>
  
  <div class="row">
    <div class="col-md-2" style="margin-top: 2rem;">  <h4 class="head">Name </h4> </div>
  
    <div class="col-md-3">
        <mat-form-field appearance="outline" style="width: 16rem; margin-top: 1rem;margin-left: -4rem;">
  
          <mat-label>Criteria Name</mat-label>
          <!-- <input formControlName="d_name" matInput type="text" name="d_name" #input /> -->
          <mat-select required  matNativeControl formControlName="d_name">
            <mat-option>--</mat-option>
            <mat-option *ngFor="let level of salutation" [value]="level.level">
              {{ level.level }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
        
  &nbsp;&nbsp;
    
  <div class="col-md-2" style="margin-top: 1rem;margin-left: 1rem;">  <h4 class="head"> Criteria Head Name </h4> </div>
  
    <div class="col-md-3" style="margin-left: -5rem;">
        <mat-form-field appearance="outline" style=" margin-top: 1rem">
          <mat-label>Criteria Head Name</mat-label>
          <input formControlName="crh_name" matInput type="text" name="crh_name" #input placeholder="eg - Name..." />
        </mat-form-field>
      </div>
   
  </div>
     
  <div class="row">
   <div class="col-md-2" style="margin-top: 2rem;">  <h4 class="head"> Email-id </h4> </div>
        <div class="col"  style="margin-left: -5rem;" >
        <mat-form-field appearance="outline" style=" margin-top: 1rem;margin-left: 4.5rem;">
          <mat-label>Criteria Email-id</mat-label>
          <input formControlName="crh_email" matInput type="text" name="crh_email" #input placeholder="eg - test@gmail.com" />
        </mat-form-field>
      </div>
     <div class="col-md-2" style="margin-top: 2rem; margin-left: -10rem;">
         <h4 class="head"> Password </h4> </div>
        <div class="col"  style="margin-left: -5rem;">
        <mat-form-field appearance="outline" style="margin-top: 1rem">
          <mat-label>Criteria Passsword</mat-label>
          <input formControlName="crh_paswd" matInput type="password" name="crh_paswd" #input />
        </mat-form-field>
      </div>
      </div>
   </div>
    </div>
  </section>
  <button mat-raised-button color="accent" [disabled]="!Form.valid" style="margin-top: 3rem;"
    (click)="submitForm()">Submit Form</button>
